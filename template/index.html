<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

	<title>Fuel Control</title>
	<meta name="description" content="Fuel Control is a system for fuel optimization on dual-fuel (flex) cars.">
	<meta name="author" content="SparkIT">

	<meta name="viewport" content="width=device-width,initial-scale=1">

	<!-- 1140px Grid styles for IE -->
	<!--[if lte IE 9]><link rel="stylesheet" href="css/ie.css" type="text/css" media="screen" /><![endif]-->


	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/1140.css">
	<link rel="stylesheet" href="css/1140styles.css">
	<link rel="stylesheet" href="css/style.css">
	<script src="js/libs/modernizr-2.0.6.min.js"></script>
</head>
<body class="container">

	<header class="row">
		<div class="twelvecol last">
			<h1 class="ir">Fuel Control</h1>
			<h2>O que é melhor colocar? Gasolina ou Álcool?</h2>
		</div>
	</header>

	<div class="row">
		<div class="twelvecol last">
			<h3>Escolha o modelo exato do seu automóvel:</h3>
		</div>
	</div>

	<div class="row">
		<div class="threecol">
		</div>
		<div class="threecol">
			<label for="marca">Marca do Carro</label>
			<select name="marca">
				<option value="volkswagen">Volkswagen</option>
			</select>
		</div>
		<div class="threecol">
			<label for="modelo">Modelo do Carro</label>
			<select name="modelo">
				<option value="voyage">Voyage</option>
			</select>
		</div>
		<div class="threecol last">
		</div>
	</div>

	<div class="row">
		<div class="twelvecol last">
			<h3>Insira o valor da gasolina e do álcool na sua cidade:</h3>
		</div>
	</div>

	<div class="row">
		<div class="threecol">
		</div>
		<div class="threecol">
			<label for="gasolina">Valor da Gasolina</label>
			<input type="text" name="gasolina" />
		</div>
		<div class="threecol">
			<label for="alcool">Valor do Álcool</label>
			<input type="text" name="alcool" />
		</div>
		<div class="threecol last">
		</div>
	</div>

	<div class="row">
		<div class="twelvecol last">
			<input type="submit" value="Calcular" />
		</div>
	</div>

	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
	<script>window.jQuery || document.write('<script src="js/libs/jquery-1.6.2.min.js"><\/script>')</script>
</body><!--! end of #container -->
</html>
